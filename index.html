<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="text">
    <h1>create your own</h1>
    <h4>show us what you got </h4>
    <p>Think you can make something even better? Use the pizza builder below to create your own pizza. We might even get it in your school if itâ€™s THAT good.</p>
  </div>
  <div id="wrapper">
    <div class="images">
      <img src="resources/pan.png" id="pan">
      <div id="hidden-images">
        <img src="resources/sauce-marinara.png" class="sauce-marinara">
      <img src="resources/sauce-ranch.png" class="sauce-ranch">
      <img src="resources/sauce-bbq.png" class="sauce-bbq">
      <img src="resources/sauce-hot.png" class="sauce-hot">
      <img src="resources/cheese-mozzarella.png" class="cheese-moz">
      <img src="resources/cheese-extra-mozzarella.png" class="cheese-ex-moz">
      <img src="resources/cheese-mega-mozzarella.png" class="cheese-meg-moz">
      <img src="resources/cheese-parmcheese.png" class="cheese-parmezan">
      <img src="resources/cheese-cheddar.png" class="cheese-cheddar">
      <img src="resources/cheese-extra-cheddar.png" class="cheese-ex-cheddar">
      <img src="resources/topping-peperonni.png" class="topping-peperonni">
      <img src="resources/topping-italian.png" class="topping-italian">
      <img src="resources/topping-pineapple.png" class="topping-pineapple">
      <img src="resources/topping-peppers.png" class="topping-peppers">
      <img src="resources/topping-onions.png" class="topping-onions">
      <img src="resources/topping-tomatoes.png" class="topping-tomatoes">
      <img src="resources/topping-spinach.png" class="topping-spinach">
      <img src="resources/topping-mushrooms.png" class="topping-mushrooms">
      <img src="resources/topping-olives.png" class="topping-olives">
      <img src="resources/topping-ham.png" class="topping-ham">
      <img src="resources/topping-bacon.png" class="topping-bacon">
      <img src="resources/topping-chicken.png" class="topping-chicken">
      </div>
    </div>
    <div id="inputs">
        <div>
          <h3>1. sauce</h3>
          <label>
            <input type="radio">Marinara
          </label>
          <label>
            <input type="radio">Ranch Dressing
          </label>
          <label>
            <input type="radio">BBQ Sauce
          </label>
          <label>
            <input type="radio">Hot Sauce
          </label>
      </div>
      <div id="cheese-content">
        <h3>2. cheese</h3>
      </div>
      <div id="cheese">
        <label>
          <input type="radio">Mozzarella
        </label>
        <label>
          <input type="radio">Extra Mozzarella
        </label><label>
          <input type="radio"> So Much Mozz
        </label><label>
          <input type="radio">Parmesan
        </label><label>
          <input type="radio">Cheddar Cheese
        </label><label>
          <input type="radio">Extra Cheddar
        </label>
      </div>
      <div id="toppings-content">
        <h3>3. toppings</h3>
      </div>
      <div id="toppings">
        <label>
        <input type="checkbox">Pepperoni
        </label>
        <label>
          <input type="checkbox">Italian Sausage
        </label>
        <label>
          <input type="checkbox">Pineapple
        </label>
        <label>
          <input type="checkbox">Peppers
        </label>
        <label>
          <input type="checkbox">Onions
        </label>
        <label>
          <input type="checkbox">Tomatoes
        </label>
        <label>
          <input type="checkbox">Spinach
        </label>
        <label>
          <input type="checkbox">Mushrooms
        </label>
        <label>
          <input type="checkbox">Black Olives
        </label>
        <label>
          <input type="checkbox">Ham
        </label>
        <label>
          <input type="checkbox"> Bacon
        </label>
        <label>
          <input type="checkbox">Chicken
        </label>
      </div>
    </div>
  </div>
 
  <script src="./script.js"></script>
</body>
</html>
